<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .friend-friend {
      display: none;
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      text-align: right;
    }

    .friend-friend ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .friend-item {
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .user-message,
    .assistant-message {
      background-color: #f1f0f0;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
    }

    .user-message {
      text-align: right;
      border-top-right-radius: 5px;
    }

    .assistant-message {
      text-align: left;
      border-top-left-radius: 5px;
    }

    .input-container {
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-box {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 15px;
      outline: none;
    }

    .send-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .toggle-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
      /* Ensure it's above the friend friend */
    }
  </style>
  <script>
    const domain = 'localhost:3000'
    const userID = 0

    const friends = fetch(`http://${domain}/v1/friends/${userID}`)
      .then(resp => resp.json())
      .then(({ data }) => {
        if (data.length > 0) {
          const friendFriendUL = document.querySelector('.friend-friend ul');
          data.forEach(user => {
            const friendItemLI = document.createElement('li')
            friendItemLI.id = user.id
            friendItemLI.className = 'friend-item'
            friendItemLI.textContent = user.name
            friendFriendUL.appendChild(friendItemLI)
          })
        }
      })

    function toggleFriendFriend() {
      const friendFriend = document.querySelector('.friend-friend');
      friendFriend.style.display = (friendFriend.style.display === 'none' || friendFriend.style.display === '') ? 'block' : 'none';

      const toggleButton = document.querySelector('.toggle-button');
      toggleButton.style.display = (friendFriend.style.display === 'none' || friendFriend.style.display === '') ? 'block' : 'none';
    }

    function startConversation(friendID) {
      const eventName = `startBy${userID}to${friendID}`
      const socket = new WebSocket(`ws://${domain}/ws?events=${eventName}`, 'messenger')
      socket.onopen = () => {
        console.log('Client connected!')

        const message = {
          event: 'sendMessage',
          payload: {
            eventName,
            message: 'Ping'
          }
        }
        socket.send(JSON.stringify(message))
      }
    }

    startConversation(2)
  </script>
</head>

<body>

  <div class="chat-container" onclick="toggleFriendFriend()">
    <div class="friend-friend">
      <strong>Friend list:</strong>
      <ul></ul>
    </div>

    <div class="chat-messages">
      <div class="user-message">
        [User's message here]
      </div>

      <div class="assistant-message">
        [Assistant's response here]
      </div>

      <div class="user-message">
        [User's follow-up message]
      </div>

      <div class="assistant-message">
        [Assistant's follow-up response]
      </div>
      <!-- Add more messages as needed -->
    </div>

    <div class="input-container">
      <input type="text" class="input-box" placeholder="Type your message...">
      <button class="send-button">Send</button>
    </div>

    <button class="toggle-button" onclick="toggleFriendFriend">Toggle Friend Friend</button>
  </div>

</body>

</html>
